<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClassicalForum</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f0f0f0;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      background-color: #222;
      color: white;
      padding: 10px 20px;
      gap: 15px;
    }
    .hamburger {
      cursor: pointer;
      font-size: 24px;
      user-select: none;
    }
    button {
      background-color: #444;
      border: none;
      padding: 8px 16px;
      color: white;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #666;
    }
    .title {
      font-weight: bold;
      font-size: 20px;
      margin-right: auto;
      user-select: none;
    }
    main {
      padding: 30px 20px;
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 30px;
    }
    h2 {
      margin-top: 0;
    }
    .updates {
      background-color: #e7f3ff;
      border-left: 6px solid #2196F3;
      padding: 15px;
      margin-top: 20px;
      border-radius: 4px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <div class="hamburger" title="Menu">&#9776;</div>
    <div class="title">ClassicalForum</div>
    <button id="homeBtn">Home</button>
    <button id="forumsBtn">Forums</button>
    <!-- You can add Login/Signup buttons here as before -->
  </header>

  <main id="mainContent">
    <h1>Welcome to ClassicalForum!</h1>
    <div class="updates">
      <h2>Latest Updates</h2>
      <ul>
        <li>Update 1. Made the website and expect cool things.</li>
        <li>Update 2. Real-time chat coming soon.</li>
        <li>Update 3. New features will be announced here.</li>
      </ul>
    </div>
  </main>

  <script>
    const homeBtn = document.getElementById('homeBtn');
    const forumsBtn = document.getElementById('forumsBtn');
    const mainContent = document.getElementById('mainContent');

    homeBtn.onclick = () => {
      // Show home content (you can expand this)
      mainContent.innerHTML = `
        <h1>Welcome to ClassicalForum!</h1>
        <div class="updates">
          <h2>Latest Updates</h2>
          <ul>
            <li>Update 1. Made the website and expect cool things.</li>
            <li>Update 2. Real-time chat coming soon.</li>
            <li>Update 3. New features will be announced here.</li>
          </ul>
        </div>
      `;
    };

    forumsBtn.onclick = () => {
      // Redirect to forums page or load forum content (placeholder)
      window.location.href = "forum.html"; // or dynamically load forum here
    };
  </script>
</body>
</html>
