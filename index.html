<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ClassicalForum</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body>
  <header>
    <div class="left">
      <h1>ClassicalForum</h1>
      <button id="forumsBtn">Forums</button>
      <button id="panelBtn" style="display: none;"></button>
    </div>
    <div class="right">
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <div class="settings" id="settingsBtn" style="display: none;">
        <img src="https://img.icons8.com/ios-filled/50/settings.png" />
        <div class="dropdown" id="settingsDropdown">
          <button id="logoutBtn" class="logout">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h2>Welcome to ClassicalForum</h2>
  </main>

  <script src="script.js"></script>
</body>
</html>
