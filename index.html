<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>ClassicalForum Simple Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 2rem auto;
      text-align: center;
    }
    input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0 1rem;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      margin: 0 0.5rem;
      cursor: pointer;
    }
    #welcome {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>ClassicalForum</h1>

  <input id="username" placeholder="Username" />
  <input id="password" type="password" placeholder="Password" />

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <div id="welcome"></div>

  <script>
    // Save users in localStorage as an object: { username: password }
    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function signup() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please enter username and password');
        return;
      }

      const users = getUsers();

      if (users[username]) {
        alert('Username already exists!');
        return;
      }

      users[username] = password;
      saveUsers(users);
      alert('Signup successful! You can now login.');
      clearInputs();
    }

    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please enter username and password');
        return;
      }

      const users = getUsers();

      if (users[username] && users[username] === password) {
        document.getElementById('welcome').textContent = `Welcome, ${username}! You are logged in.`;
        clearInputs();
        // You can save logged in user for session
        localStorage.setItem('loggedInUser', username);
      } else {
        alert('Invalid username or password');
      }
    }

    function clearInputs() {
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }

    // Auto-login if user already logged in
    window.onload = function() {
      const loggedInUser = localStorage.getItem('loggedInUser');
      if (loggedInUser) {
        document.getElementById('welcome').textContent = `Welcome back, ${loggedInUser}! You are logged in.`;
      }
    }
  </script>
</body>
</html>
