<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forums - ClassicalForum</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
</head>
<body>
  <header>
    <div class="left">
      <h1>ClassicalForum</h1>
      <button id="forumsBtn" disabled>Forums</button>
      <button id="panelBtn" style="display:none;"></button>
    </div>
    <div class="right">
      <div class="settings" id="settingsBtn">
        <img src="https://img.icons8.com/ios-filled/50/settings.png" />
        <div class="dropdown" id="settingsDropdown">
          <button id="logoutBtn" class="logout">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <h2>Forum Chat</h2>
    <div id="chatBox" style="border:1px solid #ccc; height:400px; overflow-y:auto; padding:10px; margin-bottom:10px;"></div>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </main>

  <script src="forum.js"></script>
</body>
</html>
