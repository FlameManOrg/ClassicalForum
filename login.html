<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ClassicalForum</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 320px;
    }

    h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    input, button {
      width: 100%;
      padding: 12px 10px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background-color: #2c2c2c;
      color: white;
    }

    button {
      background-color: #3a86ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5fa0ff;
    }

    .error {
      color: #ff4c4c;
      margin-top: 10px;
      text-align: center;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #3a86ff;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div id="message"></div>
    <a href="signup.html">Don't have an account? Sign up</a>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const message = document.getElementById('message');

      if (!username || !password) {
        message.textContent = 'Please enter username and password.';
        message.className = 'error';
        return;
      }

      // Check for special admin/mod/dev accounts
      const specialAccounts = {
        Developer: 'admin01',
        Administrator: 'admin01',
        Moderator: 'admin01'
      };

      if (specialAccounts[username]) {
        if (password === specialAccounts[username]) {
          // Save special user in sessionStorage
          sessionStorage.setItem('loggedInUser', username);
          sessionStorage.setItem('role', username);
          window.location.href = 'forums.html';
          return;
        } else {
          message.textContent = 'Incorrect password.';
          message.className = 'error';
          return;
        }
      }

      // Regular user check in localStorage
      const userData = localStorage.getItem('user_' + username);
      if (!userData) {
        message.textContent = 'User not found.';
        message.className = 'error';
        return;
      }

      const user = JSON.parse(userData);
      if (user.password !== password) {
        message.textContent = 'Incorrect password.';
        message.className = 'error';
        return;
      }

      // Login success
      sessionStorage.setItem('loggedInUser', username);
      sessionStorage.setItem('role', 'user');
      window.location.href = 'forums.html';
    }
  </script>
</body>
</html>
