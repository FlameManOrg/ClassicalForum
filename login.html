<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - ClassicalForum</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #444;
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 200px;
      background-color: #222;
      color: #fff;
      border: 1px solid #555;
      border-radius: 5px;
    }
    button {
      background-color: #555;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background-color: #777;
    }
    .home-link {
      margin-top: 10px;
      color: #ccc;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to ClassicalForum</h2>
    <input type="text" id="username" placeholder="Username"/>
    <input type="password" id="password" placeholder="Password"/>
    <button onclick="login()">Login</button>
    <div class="home-link" onclick="goHome()">‚Üê Go Home</div>
  </div>

  <script>
    const specialAccounts = {
      Developer: { password: "admin01", role: "developer" },
      Administrator: { password: "admin01", role: "admin" },
      Moderator: { password: "admin01", role: "mod" }
    };

    let storedUsers = JSON.parse(localStorage.getItem("users")) || {};

    for (const [username, data] of Object.entries(specialAccounts)) {
      if (!storedUsers[username]) {
        storedUsers[username] = { password: data.password, role: data.role };
      }
    }

    localStorage.setItem("users", JSON.stringify(storedUsers));

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (!username || !password) {
        alert("Please enter both username and password.");
        return;
      }

      storedUsers = JSON.parse(localStorage.getItem("users")) || {};
      const user = storedUsers[username];

      if (user && user.password === password) {
        localStorage.setItem("loggedInUser", username);
        window.location.href = "index.html";
      } else {
        alert("Invalid username or password.");
      }
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
