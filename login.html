<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - ClassicalForum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="left">
      <h1>ClassicalForum</h1>
      <button onclick="goToHome()">Home</button>
    </div>
  </header>

  <main>
    <h2>Login to your account</h2>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required /><br />
      <input type="password" id="loginPassword" placeholder="Password" required /><br />
      <button id="loginBtn">Login</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getDatabase,
      ref,
      get,
      query,
      orderByChild,
      equalTo,
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDshvpsAN2oXfl6_0BNrzvwjKotJomB-hU",
      authDomain: "flame-fb774.firebaseapp.com",
      databaseURL: "https://flame-fb774-default-rtdb.firebaseio.com",
      projectId: "flame-fb774",
      storageBucket: "flame-fb774.firebasestorage.app",
      messagingSenderId: "959179533406",
      appId: "1:959179533406:web:5bd238c96eebb6c9db58cf",
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    function generateFakeEmail(username) {
      return `${username.toLowerCase()}@classicalforum.local`;
    }

    document.getElementById("loginBtn").addEventListener("click", async (e) => {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (!username || !password) {
        alert("Please enter username and password.");
        return;
      }

      const fakeEmail = generateFakeEmail(username);

      try {
        await signInWithEmailAndPassword(auth, fakeEmail, password);
        alert("Login successful!");
        window.location.href = "index.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>

  <script>
    function goToHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
