<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ClassicalForum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html" id="homeBtn">Home</a>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
      <button id="settingsBtn" style="display:none;">Settings</button>
      <button id="panelBtn" style="display:none;">Panel</button>
    </nav>
  </header>

  <main>
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required minlength="6" />
      <button type="submit">Login</button>
    </form>
    <p id="errorMsg" style="color:red;"></p>
  </main>

  <script type="module" src="loginScript.js"></script>
</body>
</html>
